<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
	<!-- Basic -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Site Metas -->
    <link rel="icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/48/icon-requests-icon.png"/>
    
    <title>E-Commerce</title>

    <!-- boostrap ccs -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/boostrap.css}" />

    <!-- fonts style -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

    <!-- custom styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <!-- rensponsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet" />
    <style>
        .label{
            background-color: white !important;
            color: red;
            border-radius: 35px;
            font-size: 10px;
            margin-top: -8px;
            margin-left: -56px;
            position: absolute;
            padding: 4px 8px;
            line-height: 7px;
        }
    </style>
</head>
<body>
<div class="hero_area">
    <!-- header section -->
    
    <header class="header_section">
        <div class="header_top" style="background-color: #56baed;">
            <div class="container-fluid">
                <div class="top_nav_container">
					<div class="user_option_box">
                        <span style="color: white; font: bold;" >Welcome [[${userEntity.userName}]]</span>
                    </div>
                    <div class="contact_nav">
                        <a href="">
                            <i class="fa fa-phone" style='color: darkslateblue' aria-hidden="true"></i>
                            <span style="color: white; font: bold;">08656562563</span>
                        </a>
                        <a href="">
                            <i class="fa fa-envelope" style='color: darkslateblue' aria-hidden="true"></i>
                            <span style="color: white; font: bold;">shop@gmail.com</span>
                        </a>
                    </div>  
                </div>
            </div>
        </div>
        <div class="header_bottom" style="background-color: steelblue;">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <ul class="navbar-nav ">
                            <li class="nav-item active">
                                <a class="nav-link" style="color: white;" th:href="@{/Customer/index}">Home </a>
                            </li>
                            <li class="nav-item dropdown"> <!-- Tambahkan class "dropdown" pada li ini -->
                                <a class="nav-link dropdown-toggle" style="color: white;" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Profil
                                </a>
                                <div class="dropdown-menu" aria-labelledby="profileDropdown"> 
                                <a class="dropdown-item" th:href="@{/Customer/order-history/{id}(id=${userEntity.id})}">History</a>
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                                </div>
                            </li>
                    </ul>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ">
                            <from class="search_form">
                                    <input type="text" class="form-control" placeholder="search products...">
                                    <button type="submit" style="background-color: #002244;">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                               </button>
                            </from>
                            <div class="user_option_box">
							<a  th:if="${shop != null}" th:href="@{'/Customer/cart?id='+${shop.id}}" class="cart-link">
                                   <span class="label">[[${shop.nbItems}]]</span>
                                   <i class="fa fa-shopping-cart" style='color: #002244' aria-hidden="true"></i>
                            </a>
                            <a  th:if="${shop == null}" th:href="@{/Customer/cart}" class="cart-link">
                                   <span class="label">0</span>
                                   <i class="fa fa-shopping-cart" style='color: #002244' aria-hidden="true"></i>
                            </a>
                            </div>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
<div id="page-content-wrapper">
                <!-- Page content-->
                <div class="container-fluid">
                    <h4 class="mt-4 text-center">edit profile :</h4>
                    <hr/>
                     <form style="padding: 20px;" class="login-form" th:object="${userEntity}"  th:action="@{/Customer/editProfile}" method="post">
                         <input type="number" th:field="*{id}" hidden="hidden" />
                         <div class="mb-3 row">
                             <label for="name" class="col-sm-2 col-form-label">name : </label>
                             <div class="col-sm-10">
                                 <input type="text" th:field="*{userName}" th:value="*{userName}"  class="form-control" id="userName" />
                             </div>
                         </div>
                         <div class="mb-3 row">
                             <label for="price" class="col-sm-2 col-form-label">Email : </label>
                             <div class="col-sm-10">
                                 <input type="text" th:field="*{email}" th:value="*{email}"   class="form-control" id="email" />
                             </div>
                         </div>
                         <div class="mb-3 row">
                             <label for="price" class="col-sm-2 col-form-label">Password : </label>
                             <div class="col-sm-10">
                                 <input type="text" th:field="*{password}" th:value="*{password}"   class="form-control" id="password" />
                             </div>
                         </div>
                         <div class="mb-3 row">
                             <label class="col-sm-2 col-form-label"></label>
                             <div class="col-sm-4">
                                 <input class="btn btn-block btn-primary" type="submit" value="submit">
                             </div>
                         </div>
                     </form>
                </div>
            </div>
        </div>

   
<!-- footer section -->
<footer class="footer_section" style="background-color: steelblue;">
    <div class="container">
        <p>
            &copy; <span id="displayYear"></span> by.prames
        </p>
    </div>
</footer>
<!-- footer section -->

<!-- jQery -->
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- custom js -->
<script th:src="@{/js/custrom.js}"></script>
</body>
</html>
